<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ask The Minion!</title>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1">
    <link rel="stylesheet" type= "text/css" href="css/index.css"/>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="userQues-section">
          <header>Ask The Minion
            <span class = "header-desc hide"> Ask The Minion is a little sideproject that aims to make people smile.
            Type in your ques, and get ready to laugh :)</span>
          </header>
          <section class="userQuestion">
              <input id = "userQues" type="text" placeholder="Tell or Ask a minion something ...."
              onkeydown = "if (event.keyCode == 13) clickEvent(this.value)"/> <!-- For enterkey event, pass value with this.value -->
              <label for = "userQues"></label>
          </section>
        </div>

        <div class = "Loader hide" id = "loader"></div>
        <div class = "userReply-section">
          <section class="userReply" id = "userReply">
              <img src='img/minion.gif' alt="A Minion Image" id="minionImg"/>
          </section>
        </div>

        <aside class="social">
            <a href="https://github.com/banurekhaMohan279/Ask-The-Minion" target="_blank">
              <img src="img/github.svg" alt="Github Icon"/>
            </a>
        </aside>

    </div>
  </body>
</html>
