<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ask The Minion!</title>
    <link rel="stylesheet" type= "text/css" href="css/index.css"/>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="minionContainer">
        <header>Ask The Minion</header>

        <section class="userQuestion">
            <input id = "userQues" type="text" placeholder="Tell or Ask a minion something ...."
            onkeydown = "if (event.keyCode == 13) clickEvent(this.value)"/> <!-- For enterkey event, pass value with this.value -->
            <label for = "userQues" class = "hide">Tell or Ask a minion something ....</label>
        </section>

        <img src = "img/loader.gif" alt="Loader" id = "loader" class = "hide"/>

        <section class="userReply">
            <img src='img/minion.gif' alt="A Minion Image" id="minionImg"/>
        </section>

      </div>
      <aside class="social">
          <a href="https://github.com/banurekhaMohan279/Ask-The-Minion" target="_blank">
            <img src="img/github.svg" alt="Github"/>
          </a>
      </aside>
    </div>

  </body>
</html>
